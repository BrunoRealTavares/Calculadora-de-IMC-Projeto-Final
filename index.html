<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-shape shape-1"></div>
    <div class="background-shape shape-2"></div>

    <div class="container glass-effect">
        <header>
            <i class="fa-solid fa-heart-pulse logo-icon"></i>
            <h1>IMC Pro</h1>
            <p>Análise de composição corporal</p>
        </header>
        
        <div class="input-grid">
            <div class="input-wrapper">
                <label for="peso"><i class="fa-solid fa-weight-scale"></i> Peso (kg)</label>
                <input type="number" id="peso" placeholder="70.5" required>
            </div>
            <div class="input-wrapper">
                <label for="altura"><i class="fa-solid fa-ruler-vertical"></i> Altura (m)</label>
                <input type="number" id="altura" placeholder="1.75" step="0.01" required>
            </div>
        </div>

        <button id="calcular-btn" class="btn-primary">
            Calcular Agora <i class="fa-solid fa-arrow-right"></i>
        </button>

        <div id="resultado-container" class="resultado-box hidden">
            <div id="valor-imc-display" class="imc-display"></div>
            <div id="categoria-imc-display" class="categoria-display"></div>
            <p id="mensagem-saude" class="mensagem-saude"></p>

            <div class="imc-chart-wrapper">
                <div class="imc-chart-bar">
                    <div class="faixa faixa-magreza">Magreza</div>
                    <div class="faixa faixa-normal">Normal</div>
                    <div class="faixa faixa-sobrepeso">Sobrepeso</div>
                    <div class="faixa faixa-obesidade">Obesidade</div>
                </div>
                <div id="chart-marker" class="chart-marker"></div> 
            </div>
        </div>
        <div class="historico-section">
            <div class="historico-header">
                <h2><i class="fa-solid fa-clock-rotate-left"></i> Histórico Recente</h2>
                <button id="limpar-historico-btn" class="btn-icon" title="Limpar Histórico">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <ul id="historico-lista" class="custom-scroll"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
